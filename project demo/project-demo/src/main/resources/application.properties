server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/Prabha
spring.datasource.username=root
spring.datasource.password=your_new_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configure Micrometer
management.metrics.export.prometheus.enabled=true

# Customize metric names if needed
management.metrics.export.prometheus.prefix=myapp

# Enable/disable specific metrics
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Secure access to the metrics endpoints if needed
# management.endpoints.web.exposure.include=metrics,prometheus
# management.endpoints.web.exposure.exclude=*

management.endpoints.web.exposure.include=metrics
